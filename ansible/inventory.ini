# Ansible inventory for Nomad media infrastructure
#
# Controller: macOS workstation (localhost) - CLI tools only
# Target: Single Linux host at 192.168.0.10 - full Nomad infrastructure

[controller]
localhost ansible_connection=local

[nomad_servers]
192.168.0.10

[nomad_clients]
192.168.0.10

[nomad:children]
nomad_servers
nomad_clients
