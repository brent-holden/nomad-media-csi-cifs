---
# Playbook to install HashiCorp Nomad
#
# - Controller (macOS): Installs Nomad CLI via Homebrew for remote management
# - Nomad hosts (Linux): Installs full Nomad with directories and service

# Install CLI tools on macOS controller
- name: Install Nomad CLI on Controller
  hosts: controller
  gather_facts: true
  tasks:
    - name: Tap HashiCorp repository (macOS)
      community.general.homebrew_tap:
        name: hashicorp/tap
        state: present
      when: ansible_facts['os_family'] == "Darwin"

    - name: Install Nomad via Homebrew (macOS)
      community.general.homebrew:
        name: hashicorp/tap/nomad
        state: latest
      when: ansible_facts['os_family'] == "Darwin"

    - name: Verify Nomad CLI installation
      ansible.builtin.command:
        cmd: nomad version
      register: nomad_version
      changed_when: false
      when: ansible_facts['os_family'] == "Darwin"

    - name: Display Nomad version
      ansible.builtin.debug:
        msg: "Installed Nomad CLI: {{ nomad_version.stdout_lines[0] }}"
      when: ansible_facts['os_family'] == "Darwin"

# Install full Nomad on Linux hosts
- name: Install HashiCorp Nomad on Servers
  hosts: nomad
  become: true
  gather_facts: true

  tasks:
    # CentOS/RHEL tasks
    - name: Install required packages (RHEL)
      ansible.builtin.dnf:
        name:
          - dnf-plugins-core
          - unzip
        state: present
      when: ansible_facts['os_family'] == "RedHat"

    - name: Add HashiCorp repository (RHEL)
      ansible.builtin.yum_repository:
        name: hashicorp
        description: HashiCorp Stable - $basearch
        baseurl: https://rpm.releases.hashicorp.com/RHEL/$releasever/$basearch/stable
        enabled: true
        gpgcheck: true
        gpgkey: https://rpm.releases.hashicorp.com/gpg
      when: ansible_facts['os_family'] == "RedHat"

    - name: Install Nomad (RHEL)
      ansible.builtin.dnf:
        name: nomad
        state: latest
      when: ansible_facts['os_family'] == "RedHat"

    # Ubuntu/Debian tasks
    - name: Install required packages (Debian)
      ansible.builtin.apt:
        name:
          - gpg
          - curl
          - unzip
        state: present
        update_cache: true
      when: ansible_facts['os_family'] == "Debian"

    - name: Add HashiCorp GPG key (Debian)
      ansible.builtin.apt_key:
        url: https://apt.releases.hashicorp.com/gpg
        state: present
      when: ansible_facts['os_family'] == "Debian"

    - name: Add HashiCorp repository (Debian)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_facts['distribution_release'] }} main"
        state: present
        filename: hashicorp
      when: ansible_facts['os_family'] == "Debian"

    - name: Install Nomad (Debian)
      ansible.builtin.apt:
        name: nomad
        state: latest
        update_cache: true
      when: ansible_facts['os_family'] == "Debian"

    # Create directories for Nomad service
    - name: Create Nomad data directory
      ansible.builtin.file:
        path: "{{ nomad_data_dir }}"
        state: directory
        owner: nomad
        group: nomad
        mode: "0755"

    - name: Create Nomad plugin directory
      ansible.builtin.file:
        path: "{{ nomad_plugin_dir }}"
        state: directory
        owner: nomad
        group: nomad
        mode: "0755"

    - name: Create Nomad config directory
      ansible.builtin.file:
        path: "{{ nomad_config_dir }}"
        state: directory
        owner: root
        group: root
        mode: "0755"
